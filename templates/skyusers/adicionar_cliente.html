{% load static %}
<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Adicionar Cliente - SKYUSERS</title>
    <link rel="stylesheet" href="{% static 'skyusers/css/styles.css' %}">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="sidebar">
        <div class="sidebar-header">
            <h2>SKYUSERS</h2>
        </div>
        <ul class="sidebar-menu">
            <li><a href="{% url 'lista_clientes' %}">Início</a></li>
            <li><a href="{% url 'lista_clientes' %}">Informações</a></li>
        </ul>
    </div>

    <div class="main-content">
        <header>
            <div class="page-title">
                <h1>Adicionar Novo Cliente</h1>
                <p>/ Usuários</p>
            </div>
        </header>

        <div class="form-container">
            <h2>Formulário de Cadastro</h2>
            <form method="POST">
                {% csrf_token %}
                <div class="form-group">
                    {{ form.as_p }}
                </div>
                <div class="form-buttons">
                    <button type="submit" class="submit-btn">Salvar</button>
                    <a href="{% url 'lista_clientes' %}" class="cancel-btn">Cancelar</a>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
